<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Martin Ferreira Yic</title>
    <link rel="shortcut icon" href="./img/logo_2.svg" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- google font Cormorant Garamond-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&display=swap" rel="stylesheet">
    <!-- bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- mis css -->
    <link rel="stylesheet" href="./css/estilonav.css">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="topheader formulario_header">
        <nav class="topnav">
            <a href="./index.html" class="logo">
                <img src="./img/logo.png" alt="logo empresa" class="logo_header">
            </a>
            <!-- boton abrir menu desplegable mobile -->
            <button class="open-menu" aria-label="Abrir el menú">
                <img width="50px" height="50px" src="./img/hamb-menu.png" alt="Abrir menú">
            </button>
            <ul class="menu">
                <!-- boton cerrar menu desplegable mobile -->
                <button class="close-menu" aria-label="Cerrar el menú">
                    <img width="50px" height="50px" src="./img/cross-menu.png" alt="Cerrar menú" width="">
                </button>
                <li><a href="./index.html"><img src="./img/logo.png" class="logo_menuRespon" alt="logo"></a></li>
                <li><a href=".#home">Home</a></li>
                <li><a href=".#modern_tayloring">Modern Tayloring</a></li>
                <li><a href=".#retro_street">Retro Streetwear</a></li>
                <li id="btn_carrito" title="Ir a la Cesta">
            </ul>
        </nav>
    </header>

    <!-- formulario -->
    <section class="formulario">
        <h3 class="fs-1 text-center mt-5">Finalizar</h3>
        <p class="fs-6 text-center my-3 px-3">Completa los siguientes datos para realizar la compra online</p>
        <div id="Contacto" class="container-fluid p-3 row">
            <!-- hero L -->
            <div class="container col-md-4">
                <div class="d-flex justify-content-center">
                    <img src="./img/form_L.jpeg" alt="" class="w-75">
                </div>
            </div>
            <!-- formulario -->
            <div id="datos-formulario" class="container mt-5 col-md-4">
                <form class="mt-5" id="formulario-contenedor">
                    <!-- mail -->
                    <label for="Input_email" title="Ingrese su correo electronico" class="form-label pt-2 testCleave">Correo
                        electrónico</label>
                    <input type="email" class="form-control mb-3 testCleave" id="Input_email">
                    <div id="mailError"></div>
                    <div id="mailformato"></div>
                    <!-- nombre -->
                    <label for="Input_nombre" title="Ingrese su nombre y apellido" class="form-label pt-2">Nombre y
                        Apellido</label>
                    <input type="text" class="form-control mb-3" id="Input_nombre">
                    <div id="nombreError"></div>
                    <!-- telefono -->
                    <label for="input-phone" title="Ingrese su télefono" class="form-label pt-2">Teléfono</label>
                    <input type="text" class="form-control mb-3" id="input-phone">
                    <div id="telError"></div>
                    <!-- direccion -->
                    <label for="Input_dire" title="Ingrese la dirección para hacer el envío"
                        class="form-label pt-2">Dirección
                        de envío</label>
                    <input type="text" class="form-control mb-3" id="Input_dire">
                    <div id="direError"></div>
                    <!-- tarjeta -->
                    <label for="Input_tarjeta" title="Ingrese los números de su tarjeta de crédito para realizar la compra"
                        class="form-label pt-2">Nro de tarjeta de crédito</label>
                    <input type="text" class="form-control mb-3" id="Input_tarjeta">
                    <div id="tcVacia"></div>
                </form>
                <!-- mensaje nro tc incorrecto -->
                <div class="container" id="error_tc"></div>
                <!-- iconos de TC -->
                <i class="tarjeta fa-brands fa-cc-amex" title="American Express"></i>
                <i class="tarjeta fa-brands fa-cc-mastercard" title="Mastercard"></i>
                <i class="tarjeta fa-brands fa-cc-visa" title="Visa"></i>
                
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" id="btn_realizarPago" class="btn btn-dark mx-2" onclick="comprar()">Pagar</button>
                </div>
                <!-- div para mostrar validacion -->
                <div class="container" id="validacion"> </div>
            </div>
            <!-- hero R -->
            <div class="container col-md-4">
                <div class="d-flex justify-content-center">
                    <img src="./img/form_R.jpeg" alt="" class="w-75">
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div class="container">
        <footer class="py-3">
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p class="parrafoFoot">&copy; Martin Ferreira Yic 2022</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-dark"
                        target="_blank" href="https://www.linkedin.com/in/flavio-martin-ferreira-yic-a455b5105/"><i
                                class="icono-media fa-brands fa-linkedin-in"></i></a></li>
                    <li class="ms-3"><a class="link-dark" target="_blank" href="https://github.com/martinfyic"><i class="icono-media fa-brands fa-github"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!-- bootstap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Cleave -->
    <script src="./js/cleave.min.js"></script>
    <script src="./js/cleave-phone.uy.js"></script>
    <!-- mis script -->
    <script src="./js/navbar.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/formulario.js"></script>
    <script src="./js/alert.js"></script>
    <!-- seetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
